services:
  # Supabase-compatible Postgres database
  supabase-db:
    image: postgres:15-alpine
    container_name: paperclip-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=paperclip
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paperclip"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - paperclip-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: paperclip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - paperclip-network

  # Paperclip API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: paperclip-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}

      # Database
      - DATABASE__URL=postgresql://postgres:postgres@supabase-db:5432/paperclip

      # Cache
      - REDIS_URL=redis://redis:6379/0

      # AI Providers (set these in .env file)
      - PROVIDERS__OPENAI__API_KEY=${OPENAI_API_KEY}
      - PROVIDERS__ANTHROPIC__API_KEY=${ANTHROPIC_API_KEY}
      - PROVIDERS__RUNWAY__API_KEY=${RUNWAY_API_KEY}
      - PROVIDERS__PIKA__API_KEY=${PIKA_API_KEY}
      - PROVIDERS__LUMA__API_KEY=${LUMA_API_KEY}

      # File storage
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/output
      - VIDEO_OUTPUT_DIR=/app/output/videos

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - uploads_data:/app/uploads
      - output_data:/app/output
      - logs_data:/app/logs
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - paperclip-network

  # Paperclip Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paperclip-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - paperclip-network

  # Background worker for async tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: paperclip-worker
    environment:
      - ENVIRONMENT=production
      - DEBUG=false

      # Database
      - DATABASE__URL=postgresql://postgres:postgres@supabase-db:5432/paperclip

      # Cache
      - REDIS_URL=redis://redis:6379/0

      # AI Providers
      - PROVIDERS__OPENAI__API_KEY=${OPENAI_API_KEY}
      - PROVIDERS__ANTHROPIC__API_KEY=${ANTHROPIC_API_KEY}
      - PROVIDERS__RUNWAY__API_KEY=${RUNWAY_API_KEY}
      - PROVIDERS__PIKA__API_KEY=${PIKA_API_KEY}
      - PROVIDERS__LUMA__API_KEY=${LUMA_API_KEY}
    volumes:
      - uploads_data:/app/uploads
      - output_data:/app/output
      - logs_data:/app/logs
    command:
      [
        "python",
        "-m",
        "celery",
        "worker",
        "-A",
        "worker.celery",
        "--loglevel=info",
      ]
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - paperclip-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  output_data:
    driver: local
  logs_data:
    driver: local

# Network for service communication
networks:
  paperclip-network:
    driver: bridge
